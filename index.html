<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Agent</title>

    <!-- Resource Optimization: Preload critical CSS -->
    <link rel="preload" href="/src/styles/global.css" as="style">

    <!-- Resource Optimization: DNS prefetch and preconnect for external APIs -->
    <!-- Amadeus API (flights & hotels) -->
    <link rel="preconnect" href="https://test.api.amadeus.com" crossorigin>
    <link rel="dns-prefetch" href="https://test.api.amadeus.com">

    <!-- OpenWeather API (weather data) -->
    <link rel="preconnect" href="https://api.openweathermap.org" crossorigin>
    <link rel="dns-prefetch" href="https://api.openweathermap.org">

    <!-- OpenAI API (trip planning) - DNS prefetch only since loaded on-demand -->
    <link rel="dns-prefetch" href="https://api.openai.com">

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="/src/styles/global.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
